<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient dégradé Phoenix -->
  <defs>
    <linearGradient id="phoenixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9ca24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Flammes -->
  <path d="M100,180 C85,170 75,155 75,140 C75,130 80,120 85,115 C83,125 88,135 95,140 C92,130 95,120 105,115 C103,125 105,135 110,140 C115,135 118,125 115,115 C125,120 128,130 125,140 C130,135 135,130 135,140 C135,155 125,170 110,180 C105,175 100,175 100,180 Z" fill="url(#flameGradient)" opacity="0.6"/>

  <!-- Corps du Phoenix -->
  <path d="M100,40 L120,60 L130,80 L125,100 L115,110 L100,120 L85,110 L75,100 L70,80 L80,60 Z" fill="url(#phoenixGradient)"/>

  <!-- Ailes gauche -->
  <path d="M80,70 Q60,60 40,70 Q50,80 60,75 Q50,90 45,100 Q60,95 70,90 Q65,105 65,115 Q75,105 80,95 L80,70 Z" fill="url(#phoenixGradient)" opacity="0.9"/>

  <!-- Ailes droite -->
  <path d="M120,70 Q140,60 160,70 Q150,80 140,75 Q150,90 155,100 Q140,95 130,90 Q135,105 135,115 Q125,105 120,95 L120,70 Z" fill="url(#phoenixGradient)" opacity="0.9"/>

  <!-- Tête -->
  <ellipse cx="100" cy="35" rx="15" ry="18" fill="url(#phoenixGradient)"/>

  <!-- Bec -->
  <path d="M100,35 L105,40 L100,38 Z" fill="#ff6b35"/>

  <!-- Œil -->
  <circle cx="95" cy="32" r="3" fill="#ffffff"/>
  <circle cx="95" cy="32" r="1.5" fill="#1a202c"/>

  <!-- Crête -->
  <path d="M100,20 L95,30 L100,25 L105,30 Z" fill="url(#flameGradient)"/>

  <!-- Queue -->
  <path d="M100,120 Q90,140 85,160 Q95,145 100,140 Q105,145 115,160 Q110,140 100,120 Z" fill="url(#phoenixGradient)" opacity="0.8"/>
</svg>
