e(-50%,-50%);width:90%;max-width:600px;height:70vh;background:rgba(20,20,40,.95);backdrop-filter:blur(20px);border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.1);display:none;flex-direction:column;overflow:hidden}.window.show{display:flex}.window-header{padding:1rem;background:rgba(0,0,0,.3);border-bottom:1px solid rgba(255,255,255,.1);display:flex;align-items:center;justify-content:space-between}.window-title{color:#fff;font-weight:600;font-size:16px}.window-close{width:32px;height:32px;border-radius:50%;background:rgba(255,59,48,.8);border:none;color:#fff;cursor:pointer;font-size:18px;line-height:1;transition:all .3s}.window-close:hover{background:rgba(255,59,48,1);transform:scale(1.1)}.window-content{flex:1;overflow-y:auto;padding:1rem}.games-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:1rem}.game-card{background:rgba(255,255,255,.1);padding:1.5rem;border-radius:12px;text-align:center;cursor:pointer;transition:all .3s;border:1px solid rgba(255,255,255,.2)}.game-card:hover{background:rgba(255,255,255,.2);transform:translateY(-4px);box-shadow:0 8px 24px rgba(102,126,234,.4)}.game-icon{font-size:48px;margin-bottom:.5rem}.game-name{color:#fff;font-weight:600;font-size:14px}#gameCanvas{width:100%;max-width:400px;height:400px;background:#000;border-radius:8px;margin:1rem auto;display:block;border:2px solid rgba(255,255,255,.3)}#gameInfo{color:#fff;text-align:center;margin:1rem;font-size:16px;font-weight:600}.game-controls{display:flex;gap:1rem;justify-content:center;margin:1rem;flex-wrap:wrap}.game-btn{padding:.75rem 1.5rem;background:linear-gradient(135deg,#667eea,#764ba2);border:none;border-radius:8px;color:#fff;font-weight:600;cursor:pointer;transition:all .3s}.game-btn:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(102,126,234,.4)}.game-btn:active{transform:translateY(0)}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@media(max-width:768px){.icons-grid{grid-template-columns:repeat(auto-fill,80px);gap:1rem;top:1rem;left:1rem}.icon{width:60px}.icon-img{width:48px;height:48px;font-size:24px}.window{width:95%;height:80vh}.games-grid{grid-template-columns:repeat(auto-fill,minmax(100px,1fr))}}

<script>
let currentGame=null,gameState={},gameLoop=null;const canvas=document.getElementById('gameCanvas'),ctx=canvas.getContext('2d');

// Boot sequence
window.onload=()=>{
  const bootLines=document.querySelectorAll('.boot-line');
  bootLines.forEach((line,i)=>{
    setTimeout(()=>line.style.animation='fadeIn .3s',i*500);
  });
  setTimeout(()=>{
    document.getElementById('boot').classList.add('hide');
    setTimeout(()=>{
      document.getElementById('desktop').classList.add('show');
      updateClock();
      setInterval(updateClock,1000);
    },500);
  },3500);
};

function updateClock(){
  const now=new Date();
  document.getElementById('clock').textContent=now.toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'});
}

function shutdown(){
  document.getElementById('desktop').classList.remove('show');
  setTimeout(()=>{
    document.getElementById('boot').classList.remove('hide');
    document.getElementById('boot').innerHTML='<div class="boot-line">Arr√™t du syst√®me...</div><div class="boot-line">Fermeture des services...</div><div class="boot-line">Au revoir.</div>';
    setTimeout(()=>{
      document.body.innerHTML='<div style="position:fixed;inset:0;background:#000"></div>';
      setTimeout(()=>location.reload(),2000);
    },2000);
  },500);
}

function openGames(){
  document.getElementById('gamesWindow').classList.add('show');
}

function closeWindow(id){
  document.getElementById(id).classList.remove('show');
}

function startGame(game){
  currentGame=game;
  closeWindow('gamesWindow');
  document.getElementById('gameWindow').classList.add('show');
  const titles={snake:'üêç Snake',tictactoe:'‚≠ï Morpion',memory:'üß† Memory',pong:'üèì Pong'};
  document.getElementById('gameTitle').textContent=titles[game];

  if(gameLoop)clearInterval(gameLoop);

  switch(game){
    case 'snake':initSnake();break;
    case 'tictactoe':initTicTacToe();break;
    case 'memory':initMemory();break;
    case 'pong':initPong();break;
  }
}

function closeGame(){
  if(gameLoop)clearInterval(gameLoop);
  closeWindow('gameWindow');
  canvas.onclick=null;
  document.onkeydown=null;
}

function restartGame(){
  if(currentGame)startGame(currentGame);
}

// SNAKE GAME
function initSnake(){
  gameState={snake:[{x:10,y:10}],dir:{x:1,y:0},food:{x:15,y:15},score:0};
  document.getElementById('gameInfo').textContent='Score: 0 | Utilisez les fl√®ches';

  document.onkeydown=e=>{
    const key=e.key;
    if(key==='ArrowUp'&&gameState.dir.y===0)gameState.dir={x:0,y:-1};
    else if(key==='ArrowDown'&&gameState.dir.y===0)gameState.dir={x:0,y:1};
    else if(key==='ArrowLeft'&&gameState.dir.x===0)gameState.dir={x:-1,y:0};
    else if(key==='ArrowRight'&&gameState.dir.x===0)gameState.dir={x:1,y:0};
  };

  gameLoop=setInterval(()=>{
    const head={x:gameState.snake[0].x+gameState.dir.x,y:gameState.snake[0].y+gameState.dir.y};

    if(head.x<0||head.x>=20||head.y<0||head.y>=20||gameState.snake.some(s=>s.x===head.x&&s.y===head.y)){
      clearInterval(gameLoop);
      document.getElementById('gameInfo').textContent='Game Over! Score: '+gameState.score;
      return;
    }

    gameState.snake.unshift(head);

    if(head.x===gameState.food.x&&head.y===gameState.food.y){
      gameState.score++;
      gameState.food={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};
      document.getElementById('gameInfo').textContent='Score: '+gameState.score;
    }else{
      gameState.snake.pop();
    }

    ctx.fillStyle='#000';
    ctx.fillRect(0,0,400,400);
    ctx.fillStyle='#0f0';
    gameState.snake.forEach(s=>ctx.fillRect(s.x*20,s.y*20,18,18));
    ctx.fillStyle='#f00';
    ctx.fillRect(gameState.food.x*20,gameState.food.y*20,18,18);
  },150);
}

// TIC TAC TOE
function initTicTacToe(){
  gameState={board:Array(9).fill(null),player:'X',gameOver:false};
  document.getElementById('gameInfo').textContent='Joueur X commence!';
  drawTicTacToe();

  canvas.onclick=e=>{
    if(gameState.gameOver)return;
    const rect=canvas.getBoundingClientRect();
    const x=Math.floor((e.clientX-rect.left)/(canvas.width/3));
    const y=Math.floor((e.clientY-rect.top)/(canvas.height/3));
    const idx=y*3+x;

    if(gameState.board[idx])return;
    gameState.board[idx]=gameState.player;
    drawTicTacToe();

    const winner=checkWinner();
    if(winner){
      document.getElementById('gameInfo').textContent=winner==='√âgalit√©'?'Match nul!':'Joueur '+winner+' gagne!';
      gameState.gameOver=true;
    }else{
      gameState.player=gameState.player==='X'?'O':'X';
      document.getElementById('gameInfo').textContent='Joueur '+gameState.player;
    }
  };
}

function drawTicTacToe(){
  ctx.fillStyle='#000';
  ctx.fillRect(0,0,400,400);
  ctx.strokeStyle='#fff';
  ctx.lineWidth=3;

  for(let i=1;i<3;i++){
    ctx.beginPath();
    ctx.moveTo(i*133,0);
    ctx.lineTo(i*133,400);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(0,i*133);
    ctx.lineTo(400,i*133);
    ctx.stroke();
  }

  gameState.board.forEach((cell,i)=>{
    if(cell){
      const x=(i%3)*133+66;
      const y=Math.floor(i/3)*133+66;
      ctx.font='bold 60px Arial';
      ctx.fillStyle=cell==='X'?'#0f0':'#f00';
      ctx.textAlign='center';
      ctx.textBaseline='middle';
      ctx.fillText(cell,x,y);
    }
  });
}

function checkWinner(){
  const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(let w of wins){
    if(gameState.board[w[0]]&&gameState.board[w[0]]===gameState.board[w[1]]&&gameState.board[w[0]]===gameState.board[w[2]])
      return gameState.board[w[0]];
  }
  return gameState.board.every(c=>c)?'√âgalit√©':null;
}

// MEMORY GAME
function initMemory(){
  const symbols=['üéÆ','üéØ','üé≤','üé™','üé®','üé≠','üé¨','üé∏'];
  const cards=[...symbols,...symbols].sort(()=>Math.random()-.5).map((s,i)=>({symbol:s,flipped:false,matched:false,id:i}));
  gameState={cards,flipped:[],matches:0};
  document.getElementById('gameInfo').textContent='Trouvez toutes les paires!';
  drawMemory();

  canvas.onclick=e=>{
    if(gameState.flipped.length>=2)return;
    const rect=canvas.getBoundingClientRect();
    const x=Math.floor((e.clientX-rect.left)/100);
    const y=Math.floor((e.clientY-rect.top)/100);
    const idx=y*4+x;
    const card=gameState.cards[idx];

    if(!card||card.flipped||card.matched)return;

    card.flipped=true;
    gameState.flipped.push(idx);
    drawMemory();

    if(gameState.flipped.length===2){
      setTimeout(()=>{
        const[i1,i2]=gameState.flipped;
        if(gameState.cards[i1].symbol===gameState.cards[i2].symbol){
          gameState.cards[i1].matched=true;
          gameState.cards[i2].matched=true;
          gameState.matches++;
          if(gameState.matches===8)document.getElementById('gameInfo').textContent='Bravo! Vous avez gagn√©!';
        }else{
          gameState.cards[i1].flipped=false;
          gameState.cards[i2].flipped=false;
        }
        gameState.flipped=[];
        drawMemory();
      },800);
    }
  };
}

function drawMemory(){
  ctx.fillStyle='#000';
  ctx.fillRect(0,0,400,400);

  gameState.cards.forEach((card,i)=>{
    const x=(i%4)*100;
    const y=Math.floor(i/4)*100;

    if(card.matched){
      ctx.fillStyle='rgba(0,255,0,.3)';
    }else if(card.flipped){
      ctx.fillStyle='#667eea';
    }else{
      ctx.fillStyle='#444';
    }

    ctx.fillRect(x+5,y+5,90,90);

    if(card.flipped||card.matched){
      ctx.font='50px Arial';
      ctx.textAlign='center';
      ctx.textBaseline='middle';
      ctx.fillText(card.symbol,x+50,y+50);
    }
  });
}

// PONG GAME
function initPong(){
  gameState={
    paddle1Y:160,paddle2Y:160,ballX:200,ballY:200,
    ballDX:3,ballDY:3,score1:0,score2:0
  };
  document.getElementById('gameInfo').textContent='Premier √† 5 points!';

  let keys={};
  document.onkeydown=e=>keys[e.key]=true;
  document.onkeyup=e=>keys[e.key]=false;

  gameLoop=setInterval(()=>{
    if(keys['ArrowUp'])gameState.paddle2Y=Math.max(0,gameState.paddle2Y-5);
    if(keys['ArrowDown'])gameState.paddle2Y=Math.min(320,gameState.paddle2Y+5);

    const paddleCenter=gameState.ballY-40;
    if(paddleCenter<gameState.paddle1Y)gameState.paddle1Y=Math.max(0,gameState.paddle1Y-4);
    if(paddleCenter>gameState.paddle1Y)gameState.paddle1Y=Math.min(320,gameState.paddle1Y+4);

    gameState.ballX+=gameState.ballDX;
    gameState.ballY+=gameState.ballDY;

    if(gameState.ballY<=0||gameState.ballY>=390)gameState.ballDY*=-1;

    if(gameState.ballX<=20&&gameState.ballY>=gameState.paddle1Y&&gameState.ballY<=gameState.paddle1Y+80){
      gameState.ballDX*=-1;
      gameState.ballDX*=1.05;
    }
    if(gameState.ballX>=370&&gameState.ballY>=gameState.paddle2Y&&gameState.ballY<=gameState.paddle2Y+80){
      gameState.ballDX*=-1;
      gameState.ballDX*=1.05;
    }

    if(gameState.ballX<0){
      gameState.score2++;
      resetBall();
    }
    if(gameState.ballX>400){
      gameState.score1++;
      resetBall();
    }

    document.getElementById('gameInfo').textContent=`IA: ${gameState.score1} | Vous: ${gameState.score2}`;

    if(gameState.score1>=5||gameState.score2>=5){
      clearInterval(gameLoop);
      document.getElementById('gameInfo').textContent+=gameState.score2>=5?' - Vous gagnez!':' - IA gagne!';
      return;
    }

    ctx.fillStyle='#000';
    ctx.fillRect(0,0,400,400);
    ctx.fillStyle='#fff';
    ctx.fillRect(10,gameState.paddle1Y,10,80);
    ctx.fillRect(380,gameState.paddle2Y,10,80);
    ctx.fillRect(gameState.ballX,gameState.ballY,10,10);

    ctx.setLineDash([10,10]);
    ctx.beginPath();
    ctx.moveTo(200,0);
    ctx.lineTo(200,400);
    ctx.strokeStyle='rgba(255,255,255,.3)';
    ctx.stroke();
    ctx.setLineDash([]);
  },16);
}

function resetBall(){
  gameState.ballX=200;
  gameState.ballY=200;
  gameState.ballDX=3*(Math.random()>.5?1:-1);
  gameState.ballDY=3*(Math.random()>.5?1:-1);
}
</script>
