name = "api-service"
main = "src/index.js"
compatibility_date = "2024-12-14"
workers_dev = true

[env.production]
name = "api-service-production"
vars = { ENVIRONMENT = "production" }

[env.development]
name = "api-service-dev"
vars = { ENVIRONMENT = "development" }

