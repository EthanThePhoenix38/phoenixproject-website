name: Deploy

on:
  push:
    branches:
      - main
      - claude/*
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      secrets-exist: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check if secrets exist
        id: check
        run: |
          if [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] && \
             [ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ] && \
             [ -n "${{ secrets.SUPABASE_URL }}" ] && \
             [ -n "${{ secrets.SUPABASE_ANON_KEY }}" ] && \
             [ -n "${{ secrets.UPSTASH_REDIS_REST_URL }}" ] && \
             [ -n "${{ secrets.UPSTASH_REDIS_REST_TOKEN }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ All secrets configured"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Secrets not configured - skipping deployment"
            echo "See cloudflare-workers/SECRETS-GUIDE.md for instructions"
          fi

  deploy:
    needs: check-secrets
    if: needs.check-secrets.outputs.secrets-exist == 'true'
    runs-on: ubuntu-latest
    name: Deploy service
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./cloudflare-workers
        run: npm install

      - name: Deploy to Cloudflare
        working-directory: ./cloudflare-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

      - name: Configure secrets
        working-directory: ./cloudflare-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "${{ secrets.SUPABASE_URL }}" | npx wrangler secret put SUPABASE_URL --env production
          echo "${{ secrets.SUPABASE_ANON_KEY }}" | npx wrangler secret put SUPABASE_ANON_KEY --env production
          echo "${{ secrets.UPSTASH_REDIS_REST_URL }}" | npx wrangler secret put UPSTASH_REDIS_REST_URL --env production
          echo "${{ secrets.UPSTASH_REDIS_REST_TOKEN }}" | npx wrangler secret put UPSTASH_REDIS_REST_TOKEN --env production
