name: Deploy

on:
  push:
    branches:
      - main
      - claude/*
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy service
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./cloudflare-workers
        run: npm install

      - name: Deploy to service
        working-directory: ./cloudflare-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler deploy
          npx wrangler secret put SUPABASE_URL --env production <<< "${{ secrets.SUPABASE_URL }}"
          npx wrangler secret put SUPABASE_ANON_KEY --env production <<< "${{ secrets.SUPABASE_ANON_KEY }}"
          npx wrangler secret put UPSTASH_REDIS_REST_URL --env production <<< "${{ secrets.UPSTASH_REDIS_REST_URL }}"
          npx wrangler secret put UPSTASH_REDIS_REST_TOKEN --env production <<< "${{ secrets.UPSTASH_REDIS_REST_TOKEN }}"
          npx wrangler secret put RESEND_API_KEY --env production <<< "${{ secrets.RESEND_API_KEY }}"
